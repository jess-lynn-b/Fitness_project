<div>
  <h2>Activity Tracker</h2>
  <label for="exerciseName">Exercise Name:</label>
  <input id="exerciseName" [(ngModel)]="exercise.name" />

  <label for="exerciseNotes">Notes:</label>
  <textarea id="exerciseNotes" [(ngModel)]="exercise.notes"></textarea>

  <label for="caloriesBurned">Calories Burned:</label>
  <input
    type="number"
    id="caloriesBurned"
    [(ngModel)]="exercise.caloriesBurned"
  />

  <button (click)="addActivity()">Add Activity</button>
</div>
