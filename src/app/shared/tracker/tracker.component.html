<div>
  <h2>Weight Loss Calculator</h2>
  <form #weightLossForm="ngForm" (ngSubmit)="calculateTime()">
    <div>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" [(ngModel)]="height" required>
    </div>
    <div>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" [(ngModel)]="weight" required>
    </div>
    <div>
      <label for="targetWeight">Target Weight (kg):</label>
      <input type="number" id="targetWeight" name="targetWeight" [(ngModel)]="targetWeight" required>
    </div>
    <div>
      <button type="submit" [disabled]="!weightLossForm.valid">Calculate</button>
    </div>
  </form>

  <div *ngIf="estimatedTime">
    <p>Estimated time to lose {{ targetWeight - weight }} kg: {{ estimatedTime }} weeks</p>
  </div>
</div>
