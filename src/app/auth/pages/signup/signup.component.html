<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)" class="input-group">
      <div class="form-group">
        <label for="firstName"> First Name</label>
        <input
          id="firstName"
          type="firstName"
          name="firstName"
          class="form-control"
          required
          ngModel
          autocomplete="name"
        />
      </div>
      <div class="form-group">
        <label for="lastName"> Last Name</label>
        <input
          id="lastName"
          type="lastName"
          name="lastName"
          class="form-control"
          required
          ngModel
          autocomplete="name"/>
      </div>
      <div class="form-group">
        <label for="email"> Email </label>
        <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        email
        required
        ngModel
        autocomplete="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          minlength="6"
          required
          ngModel
          />
      </div>
      <br>
      <br>
      <div class="form-group justify-content-between">
        <br>
        <button
        class="btn btn-primary mr-3"
        type="submit"
        [disabled]="!authForm.valid">
        Submit </button>

        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
