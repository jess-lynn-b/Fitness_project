<div class="container">
  <h2>Login</h2>
  <div class="justify-content-center align-items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label
          >Email:
          <input
            [class.is-invalid]="
              email.invalid && (email.touched || hasSubmitted)
            "
            id="email"
            type="text"
            class="form-control"
            placeholder="Please enter E-mail"
            name="email"
            email
            required
            autocomplete="email"
            formControlName="email"
        /></label>
        <div *ngIf="email.invalid && (email.touched || hasSubmitted)">
          <small *ngIf="email.errors?.required" class="text-danger">
            Email is required</small
          >
          <small *ngIf="email.errors?.pattern" class="text-danger"
            >Make sure email is correct</small
          >
        </div>
      </div>
      <div class="form-group">
        <label
          >Password:
          <input
            [class.is-invalid]="
              password.invalid && (password.touched || hasSubmitted)
            "
            class="form-control"
            type="password"
            name="password"
            placeholder="Create a Password"
            id="password"
            minlength="6"
            autocomplete="off"
            required
            formControlName="password"
        /></label>
        <div *ngIf="password.invalid && (password.touched || hasSubmitted)">
          <small *ngIf="password.errors?.required" class="text-danger"
            >Password is required</small
          >
          <small *ngIf="password.errors?.minlength" class="text-danger">
            Password should be minimum 6 characters</small
          >
        </div>
      </div>
      <br />
      <button
        class="btn btn-primary float-right m-2"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
      <button class="btn btn-secondary m-2" type="button" (click)="onClear()">
        Clear
      </button>
      <p class="alert alert-danger mt-3" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </div>
</div>
