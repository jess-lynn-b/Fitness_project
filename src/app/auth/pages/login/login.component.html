<div class="background">
<div class="container">
  <h1>Login</h1>
  <hr>
  <div class="justify-content-center align-items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label
          >Email:
          <input
            [class.is-invalid]="
              email.invalid && (email.touched || hasSubmitted)
            "
            id="email"
            type="text"
            class="form-control"
            placeholder="Please enter E-mail"
            name="email"
            email
            required
            autocomplete="email"
            formControlName="email"
        /></label>
        <div *ngIf="email.invalid && (email.touched || hasSubmitted)">
          <small *ngIf="email.errors?.required" class="text-danger">
            Email is required</small
          >
          <small *ngIf="email.errors?.pattern" class="text-danger"
            >Make sure email is correct</small
          >
        </div>
      </div>
      <div class="form-group">
        <label
          >Password:
          <input
            [class.is-invalid]="
              password.invalid && (password.touched || hasSubmitted)
            "
            class="form-control"
            type="password"
            name="password"
            placeholder="Create a Password"
            id="password"
            minlength="6"
            autocomplete="off"
            required
            formControlName="password"
        /></label>
        <div *ngIf="password.invalid && (password.touched || hasSubmitted)">
          <label *ngIf="password.errors?.required" class="text-danger"
            >Password is required</label>
          <label *ngIf="password.errors?.minlength" class="text-danger">
            Password should be minimum 6 characters</label>
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-around">
      <button
        class="btn btn-primary"
        type="submit"
        routerLinkActive="active"
        (click)="onSubmit(loginForm)"
      >
        Submit
      </button>
      <button class="btn btn-secondary" type="button" (click)="onClear()">
        Clear
      </button>
    </div>
    <div *ngIf="isLoading">
      <svg
        width="48"
        height="48"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
      >
        <circle
          cx="50"
          cy="50"
          r="45"
          fill="none"
          stroke="#f00"
          stroke-width="10"
        />
      </svg>
    </div>
    </form>
  </div>
</div>
</div>
